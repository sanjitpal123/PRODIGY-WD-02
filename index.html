<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 h-screen flex justify-center items-center">
  <div class="text-center border-2 border-black p-4">
    <h1 class="text-4xl font-bold mb-4">Stopwatch</h1>
    <div class="mb-4">
      <span id="display" class="text-3xl font-bold">00:00:00</span>
    </div>
    <div class="flex justify-center">
      <button id="startStopBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md mr-2">Start</button>
      <button id="resetBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md">Reset</button>
    </div>
    <div id="lapTimes" class="mt-4 text-left"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
